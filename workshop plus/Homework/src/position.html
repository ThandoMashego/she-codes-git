  <body>
    <div class="container">
       <header>
        <div><img src="./logo.png"/></div>

          <input type="search" placeholder="Enter a city.." required class="search-input"/>
          <input type="submit" value="Search" class="submit-btn" />

      </header>

        <main>
          <div class="current-weather">
            <div>
              <h1>Paris</h1>
              <p>

            </div>
            <div class="deg">☀️ 14°C</div>
          </div>
        </main>
